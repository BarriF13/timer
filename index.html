<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>
<body>
  
<svg height="400" width="400">
  <circle 
  r="190"
   cx="200" 
   cy="200"
   fill="transparent"
   stroke="teal"
   stroke-width="15"
   transform="rotate(-90 200 200)"
   ></circle>
   <!-- stroke-dasharray="565"
   stroke-dashoffset="-30" -->
    <!-- 2 * Math.PI * 90 =565-->
    <!-- dashoffset negative for counter clockwise move -->
</svg>




<input id="duration" value="30" type="text" placeholder="time" >
<button id="start">Start</button>   
<button id="pause">Pause</button>   

<script src="timer.js"></script>  
<script src="app.js"></script>
  
</body>
</html>
